minimum_pre_commit_version: "3.6.0"

default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        args: [--fix]
        files: ^backend/.*\.py$
      - id: ruff-format
        files: ^backend/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        additional_dependencies: ["prettier@3.7.4"]
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|scss|md|mdx|json|yml|yaml)$
        args: ["--write", "--config", "frontend/.prettierrc", "--ignore-path", "frontend/.prettierignore"]

  - repo: local
    hooks:
      - id: frontend-eslint
        name: frontend lint (errors only)
        entry: bash -lc 'cd frontend && npm run lint -- --max-warnings=0'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  - repo: local
    hooks:
      - id: commitlint
        name: commitlint conventional commits
        entry: commitlint --config commitlint.config.cjs --edit
        language: node
        additional_dependencies:
          - "@commitlint/config-conventional@19.5.0"
          - "commitlint@19.5.0"
        stages: [commit-msg]
        pass_filenames: false
