version: "3.9"
services:
  agentskill-mysql:
    image: mysql:8.0
    container_name: agentskill-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: agentskill
      MYSQL_DATABASE: agentskill
      MYSQL_USER: agentskill
      MYSQL_PASSWORD: agentskill
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - ./mysql_data:/var/lib/mysql

  agentskill-redis:
    image: redis:7-alpine
    container_name: agentskill-redis
    restart: always
    volumes:
      - ./redis_data:/data

  agentskill-backend:
    container_name: agentskill-backend
    image: "${REGISTRY:-registry.cn-beijing.aliyuncs.com/geyunfei}/agentskill-backend:${IMAGE_TAG:-latest}"
    env_file:
      - .env
    command: ["/bin/sh", "/app/backend-entrypoint.sh"]
    volumes:
      - ./backend-entrypoint.sh:/app/backend-entrypoint.sh:ro
    depends_on:
      - agentskill-mysql
      - agentskill-redis
    restart: always

  agentskill-frontend:
    container_name: agentskill-frontend
    image: "${REGISTRY:-registry.cn-beijing.aliyuncs.com/geyunfei}/agentskill-frontend:${IMAGE_TAG:-latest}"
    env_file:
      - .env
    depends_on:
      - agentskill-backend
    restart: always

  agentskill-nginx:
    container_name: agentskill-nginx
    image: nginx:latest
    depends_on:
      - agentskill-frontend
      - agentskill-backend
    ports:
      - "8083:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always

volumes:
  mysql_data:
  redis_data:
